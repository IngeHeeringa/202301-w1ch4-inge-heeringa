<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Activities</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="activities-info">
      <div class="activities-info__title-container title-container">
        <h1 class="title-container__title uppercase">Pet Activities</h1>
        <span class="title-container__subtitle">Take a closer look</span>
      </div>
      <button class="activities-info__button button">View all</button>
    </section>
    <section class="pet-cards">
      <article class="pet-card">
        <img class="pet-card__photo" src="img/01.jpg" alt="Puppy biting in a toy" width="900" height="600">
        <div class="pet-card__text">
          <span class="photo-description__category">Activities</span>
          <h2 class="photo-description__title">Toys Playtime</h2>
        </div>
      </article>
      <article class="pet-card">
        <img class="pet-card__photo" src="img/02.jpg" alt="Cat looking curiously from under a blanket" width="900"
          height="600">
        <div class="pet-card__text">
          <span class="photo-description__category">Activities</span>
          <h2 class="photo-description__title">Active Rest</h2>
        </div>
      </article>
      <article class="pet-card">
        <img class="pet-card__photo" src="img/03.jpg" alt="Dog running in a field" width="900" height="600">
        <div class="pet-card__text photo-description">
          <span class="photo-description__category">Activities</span>
          <h2 class="photo-description__title">Game Walks</h2>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
