<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Activities</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="main-header">
    <img class="main-header__logo" src="img/logo2.png" alt="Logo of an orange pet paw" width="150" height="150">
    <nav class="main-header-navigation navigation-bar">
      <ul>
        <li class="navigation-bar__link"><a href="home">Home</a></li>
        <li class="navigation-bar__link"><a href="live-demo">Live Demo</a></li>
        <li class="navigation-bar__link"><a href="live-demo-blocks">Live Demo Blocks</a></li>
      </ul>
    </nav>
    <a href="shop" class="main-header__button button">Buy now</a>
    <i class="main-header__menu-icon fa-solid fa-bars"></i>
  </header>
  <main>
    <section class="activities-info">
      <div class="activities-info__title-container title-container">
        <h1 class="title-container__title uppercase">Pet Activities</h1>
        <span class="title-container__subtitle">Take a closer look</span>
      </div>
      <a href="view-all" class="activities-info__button button">View all</a>
    </section>
    <section class="pet-cards">
      <a href="toys-playtime">
        <article class="pet-card">
          <img class="pet-card__photo" src="img/01.jpg" alt="Puppy biting in a toy" width="900" height="600">
          <div class="pet-card__text">
            <span class="photo-description__category">Activities</span>
            <h2 class="photo-description__title">Toys Playtime</h2>
          </div>
        </article>
      </a>
      <a href="active-rest">
        <article class="pet-card">
          <img class="pet-card__photo" src="img/02.jpg" alt="Cat looking curiously from under a blanket" width="900"
            height="600">
          <div class="pet-card__text">
            <span class="photo-description__category">Activities</span>
            <h2 class="photo-description__title">Active Rest</h2>
          </div>
        </article>
      </a>
      <a href="game-walks">
        <article class="pet-card">
          <img class="pet-card__photo" src="img/03.jpg" alt="Dog running in a field" width="900" height="600">
          <div class="pet-card__text photo-description">
            <span class="photo-description__category">Activities</span>
            <h2 class="photo-description__title">Game Walks</h2>
          </div>
        </article>
      </a>
    </section>
  </main>
</body>

</html>
