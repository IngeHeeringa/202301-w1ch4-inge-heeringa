<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Activities</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="activities-info">
      <div class="activities-info__title-container title-container">
        <h1 class="title-container__title uppercase">Pet Activities</h1>
        <span class="title-container__subtitle">Take a closer look</span>
      </div>
      <button class="activities-info__button button">View all</button>
    </section>
    <section class="pet-cards">
      <article class="pet-card"><img class="pet-card__photo" src="img/01.jpg" alt="Puppy biting in a toy"></article>
      <article class="pet-card"><img class="pet-card__photo" src="img/02.jpg"
          alt="Cat looking curiously from under a blanket"></article>
      <article class="pet-card"><img class="pet-card__photo" src="img/03.jpg" alt="Dog running in a field"></article>
    </section>
  </main>
</body>

</html>
